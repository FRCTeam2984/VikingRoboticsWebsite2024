<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vikings Robotics</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header"></div>

    <section>
        <div class="introContact">
            <h1 class="title">CONTACT</h1>
            <h2 class="subtitle">Contact our team via the form below 
                or through our social media page.  
            </h2>
        </div>

        <div class="contact">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h3>CONTACT FORM</h3>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="message" rows="4" placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js">
        </script>        
        <script>
            function sendEmail(){
                Email.send({
                    SecureToken : "24b99aa7-eaa7-4fff-a0af-8f85ae57f297",
                    To : 'ljhsvikingrobotics@gmail.com',
                    From : "ljhsvikingrobotics@gmail.com",
                    Subject : "New Contact Message",
                    Body : "Name " + document.getElementById("name").value 
                        + "<br> Email: " + document.getElementById("email").value
                        + "<br> Subject: " + document.getElementById("subject").value
                        + "<br> Message: " + document.getElementById("message").value
                }).then(
                message => alert("Message Sent Successfully")
                );
            }
        </script>

    </section>



    
    <div id="footer"></div>


    <script src="main.js"></script>
    <script>
        $(function(){
        $('#header').load('header.html');
        $("#footer").load("footer.html");
    })
    </script>
</body>
</html>
